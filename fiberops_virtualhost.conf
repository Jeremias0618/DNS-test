# Configuración del Virtual Host para Apache
# Crear archivo: /etc/apache2/sites-available/fiberops.com.pe.conf

<VirtualHost *:80>
    ServerName fiberops.com.pe
    ServerAlias www.fiberops.com.pe
    DocumentRoot /var/www/html
    
    # Si tu web está en otra ubicación, cambiar la ruta
    # DocumentRoot /ruta/a/tu/web
    
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/fiberops_error.log
    CustomLog ${APACHE_LOG_DIR}/fiberops_access.log combined
</VirtualHost>

# Comandos para activar el sitio:
# sudo a2ensite fiberops.com.pe.conf
# sudo systemctl reload apache2
